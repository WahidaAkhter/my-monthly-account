<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly account</title>

    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl	text-center	mt-8">Welcome To My
            <span class="text-pink-500 font-semibold">Monthly
                Account</span>!!!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div>
                    <img src="taka pic.jpg" alt="">
                </div>

                <div class="pt-16">
                    <div class="text-center bg-slate-100 border-2 rounded pb-8">
                        <!-- income -->
                        <h3 class="font-semibold mb-4 mt-8 text-2xl	">Income</h3>
                        <label for="Income">Income: </label>
                        <input class="border-2	border-inherit	rounded px-4 bg-slate-300" type="text"
                            placeholder="enter your income">

                        <!-- expenses -->

                        <h3 class="font-semibold mb-4 mt-4 text-2xl	">Expenses</h3>
                        <label for="Food">Food: </label>
                        <input class="border-2	border-inherit	rounded px-4 bg-slate-300" type="text"
                            placeholder="enter your income"> <br>

                        <label for="Rent">Rent: </label>
                        <input class="border-2	border-inherit	rounded px-4 bg-slate-300" type="text"
                            placeholder="enter your income"> <br>

                        <label for="Clothes">Clothes: </label>
                        <input class="border-2	border-inherit	rounded px-4 bg-slate-300" type="text"
                            placeholder="enter your income"><br>
                        <button class="font-bold mt-4 bg-pink-400 px-4 py-2 rounded	">Calculate</button>

                        <h3>Total Expenses:</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="js/script.js"></script>

</html>
