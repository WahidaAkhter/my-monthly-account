<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly account</title>

    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl	text-center	mt-8">Welcome To My
            <span class="text-pink-500 font-semibold">Monthly
                Account</span>!!!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div>
                    <img src="taka pic.jpg" alt="">
                </div>

                <div class="pt-16">
                    <div class="text-center bg-slate-100 border-2 rounded pb-8">
                        <!-- income -->
                        <h3 class="font-semibold mb-4 mt-8 text-2xl	">Income</h3>
                        <label for="Income">Income: </label>
                        <input class="border-2	border-inherit	rounded px-4 bg-slate-300" id="income-input" type="text"
                            placeholder="enter your income">

                        <!-- expenses -->

                        <h3 class="font-semibold mb-4 mt-4 text-2xl	">Expenses</h3>
                        <label for="Food">Food: </label>
                        <input id="food-input" class="border-2	border-inherit	rounded px-4 bg-slate-300" type="text"
                            placeholder="enter your amount"> <br>

                        <label for="Rent">Rent: </label>
                        <input id="rent-input" class="border-2	border-inherit	rounded px-4 bg-slate-300" type="text"
                            placeholder="enter your amount"> <br>

                        <label for="Clothes">Clothes: </label>
                        <input id="clothes-input" class="border-2	border-inherit	rounded px-4 bg-slate-300" type="text"
                            placeholder="enter your amount"><br>
                        <!-- calculate button -->
                        <div class="pb-4">
                            <button class="font-bold mt-4 bg-pink-400 px-4 py-2 rounded"
                                onclick="calculate()">Calculate</button>

                        </div>

                        <!-- after Calculated section -->

                        <div>
                            <h3 class="font-semibold text-2xl pb-4">Total Expenses:<span id="total-expense"></span>
                            </h3>


                            <h3 class="font-semibold text-2xl">Balance: <span id="balance"></span></h3>
                        </div>

                        <!-- saving section -->
                        <div>
                            <label for="Save">Save: </label>
                            <input class="border-2	border-inherit	rounded px-4 bg-slate-300" type="text"
                                placeholder="enter your amount">
                            <label for="percentage">%</label>
                            <button onclick="save()" class="font-bold mt-4 bg-pink-400 px-4 py-2 rounded">Save</button>
                        </div>
                        <div class="mt-4">
                            <h3 class="font-semibold text-2xl pb-4">Saving Amount: <span id="saving-input"></span></h3>
                            <h3 class="font-semibold text-2xl">Remaining Balance: <span id="remaining-input"></span>
                            </h3>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>

</body>

</html>
