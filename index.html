<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly account</title>

    <!-- tailwind css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="heading-part">
        <h4 class="	text-center mt-5 mb-5">Welcome To My
            <span class="text-success">Monthly
                Account</span>!!!
        </h4>
    </header>


    <main>
        <section class="container ">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 ">
                    <img class="img-fluid" src="taka.jpg" alt="">
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class=" ps-5 bg-light pb-5">

                        <!-- income -->

                        <h3 class="pt-5">Income</h3>
                        <label for="Income">Income: </label>
                        <input class="ms-2" id="income-input" type="text" placeholder="enter your income">

                        <!-- expenses -->

                        <h3 class="mt-2">Expenses</h3>
                        <label for="Food" class="ms-1"> Food: </label>
                        <input id="food-input" class="ms-3 mt-3 " type="text" placeholder="enter your amount"> <br>

                        <label for="Rent">Rent: </label>
                        <input id="rent-input" class="ms-4 mt-3" type="text" placeholder="enter your amount"> <br>

                        <label for="Clothes">Clothes : </label>
                        <input id="clothes-input" class="mt-3" type="text" placeholder="enter your amount"><br>

                        <!-- calculate button -->

                        <div class="ms-3">
                            <button class="mt-2 ms-5 rounded bg-success text-light border-0 p-2 fw-bold"
                                onclick="calculate()">Calculate</button>

                        </div>

                        <!-- after Calculated section -->

                        <div>
                            <h3 class="mt-3">Total Expenses:<span id="total-expense"></span>
                            </h3>


                            <h3 class="mt-3">Balance: <span id="balance"></span></h3>
                        </div>

                        <!-- saving section -->

                        <div>
                            <label for="Save">Save: </label>
                            <input id="save-input" class="ms-2 mt-2" type="text" placeholder="enter your saving amount">
                            <label for="percentage">%</label>
                            <button onclick="save()"
                                class="rounded bg-success text-light border-0 p-2 fw-bold">Save</button>
                        </div>

                        <!-- after remaining balance calculation  -->

                        <div class="mt-3">
                            <h3 class="">Saving Amount: <span id="saving-output"></span></h3>
                            <h3 class="">Remaining Balance: <span id="remaining-input"></span>
                            </h3>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
